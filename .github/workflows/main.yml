name: GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: yarn install

      - name: Generate lock file
        run: npm run build

            - name: Run tests
        run: npm test

      - name: Build process
        run: npm run build
        run: npm test

      - name: Save lock file
        run: cp package-lock.json ${{ github.workspace }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: build
        uses: actions/upload-artifact@v2
        with:
          name: npm-cache
          path: ~/.npm

      - name: Deploy application
        run: npm run deploy
      - name: Notify stakeholders
        run: finalize-notification
            - name: Post-run actions
        - name: Handle Cancellation and Termination
        run: cleanup-notification
        run: cleanup-script
    - name: Handle Errors or Failures
        run: handle-errors
        run: cleanup-script
