name: GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: yarn install

      - name: Generate lock file
        run: npm run build

            - name: Run tests
        run: npm test

      - name: Build process
        run: npm run build
        run: npm test

      - name: Save lock file
        run: cp package-lock.json ${{ github.workspace }}

      - name: Save cache
        uses: actions/upload-artifact@v2
        with:
          name: npm-cache
          path: ~/.npm

      - name: Upload lock file
        uses: actions/upload-artifact@v2
        with:
          name: lock-file
          path: ${{ github.workspace }}/package-lock.json
